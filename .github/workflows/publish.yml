name: Publish to PyPI

# This workflow publishes the MAIN acido package only.
# For acido-client package publishing, see publish-client.yml

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel build twine

    - name: Build distribution packages
      run: |
        python -m build

    - name: Check version consistency
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          SETUP_VERSION=$(grep "version=" setup.py | cut -d"'" -f2)
          echo "Tag version: $TAG_VERSION"
          echo "setup.py version: $SETUP_VERSION"
          if [ "$TAG_VERSION" != "$SETUP_VERSION" ]; then
            echo "::error::Version mismatch! Tag is v$TAG_VERSION but setup.py has $SETUP_VERSION"
            exit 1
          fi
        fi

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/*
